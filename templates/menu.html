<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz - MenÃº</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ESTILOS DEL SLIDER */
        .slider-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .slider-label {
            font-size: 1.1em;
            margin-bottom: 15px;
            display: block;
            color: #ccc;
        }

        .numero-gigante {
            font-size: 3em;
            font-weight: bold;
            color: var(--neon-blue);
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #444;
            border-radius: 5px;
        }

        /* CHECKBOXES */
        .grid-decadas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .check-btn {
            position: relative;
        }

        .check-btn input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .check-btn label {
            display: block;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
            font-size: 0.9em;
        }

        .check-btn input:checked + label {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        /* BOTÃ“N START */
        .btn-start {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--neon-blue), #00aaff);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 900;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.3);
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        /* --- PANTALLA DE CARGA (OVERLAY) --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .loader-disco {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #333, #111, #333, #111, #333);
            border: 4px solid var(--neon-pink);
            animation: girarCarga 1s linear infinite;
            position: relative;
            box-shadow: 0 0 30px var(--neon-pink);
            margin-bottom: 20px;
        }

        .loader-disco::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #555;
        }

        .texto-carga {
            color: white;
            font-size: 1.2em;
            letter-spacing: 1px;
            animation: palpitar 1.5s infinite;
        }

        @keyframes girarCarga { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes palpitar { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader-disco"></div>
        <div class="texto-carga">BUSCANDO TEMAZOS...</div>
        <small style="color: #666; margin-top: 10px;">Esto puede tardar unos segundos</small>
    </div>

    <div class="card">
        <h1>Music Quiz</h1>
        
        <form action="/juego" method="POST" id="quiz-form">
            
            <div class="slider-container">
                <label class="slider-label">NÃºmero de Canciones</label>
                <span id="num-display" class="numero-gigante">10</span>
                <input type="range" name="rondas" min="5" max="20" value="10" step="1" oninput="actualizarNumero(this.value)">
            </div>

            <hr style="border: 0; border-top: 1px solid #333; margin: 25px 0;">

            <label class="slider-label" style="text-align: left;">DÃ©cadas</label>
            <div class="grid-decadas">
                {% for d in decadas %}
                <div class="check-btn">
                    <input type="checkbox" id="d-{{d}}" name="periodos" value="{{d}}" checked>
                    <label for="d-{{d}}">{{d}}</label>
                </div>
                {% endfor %}
            </div>

            <div class="check-btn" style="margin-bottom: 30px;">
                <input type="checkbox" id="espanol" name="espanol">
                <label for="espanol" style="background: transparent; border: 1px solid #444;">
                    ðŸ‡ªðŸ‡¸ Solo mÃºsica en EspaÃ±ol
                </label>
            </div>

            <button type="submit" class="btn-start">EMPEZAR PARTIDA</button>
        </form>
    </div>

    <script>
        // Actualiza el nÃºmero grande cuando mueves la barra
        function actualizarNumero(val) {
            document.getElementById('num-display').innerText = val;
        }

        // Muestra la pantalla de carga al enviar el formulario
        document.getElementById('quiz-form').addEventListener('submit', function() {
            document.getElementById('loading-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
